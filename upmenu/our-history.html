<!DOCTYPE html><html lang="en"><head><link href="/manifest.json" rel="manifest"><link href="/icon.png" rel="apple-touch-icon"><meta content="#fff" name="theme-color"><meta charset="utf-8"><meta name="viewport" content="width=device-width"><meta name="next-head-count" content="2"><link rel="preload" href="/_next/static/css/90237d9b2c612f74.css" as="style"><link rel="stylesheet" href="/_next/static/css/90237d9b2c612f74.css" data-n-g=""><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-48ec0aa448e1854c.js" defer=""></script><script src="/_next/static/chunks/framework-4131673f2cc7a909.js" defer=""></script><script src="/_next/static/chunks/main-016e14c0a225a953.js" defer=""></script><script src="/_next/static/chunks/pages/_app-f85d3b7f05bbdc81.js" defer=""></script><script src="/_next/static/chunks/1329-c939e916dab1819c.js" defer=""></script><script src="/_next/static/chunks/9268-17cc0d7edb0c118c.js" defer=""></script><script src="/_next/static/chunks/pages/our-history-76a1e04cd90b8030.js" defer=""></script><script src="/_next/static/EmQ1NHWiGVjIGww6i149z/_buildManifest.js" defer=""></script><script src="/_next/static/EmQ1NHWiGVjIGww6i149z/_ssgManifest.js" defer=""></script><style data-emotion="css "></style></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"data":{"ourHistory":{"id":"106439705","heading":"Our Story","foundersHeading":"Our Founders","foundersDescription":"The global chain that Little Caesars is today began with a blind date between Mike Ilitch and Marian Bayoff that was arranged by Mike’s father in 1954. Within just a matter of months, the couple was married.","seo":{"description":"Headquartered in Detroit, Michigan, Little Caesars was founded by Mike and Marian Ilitch in 1959 as a single, family-owned restaurant.","title":"Our History - Little Caesars®"},"foundersImageAlt":"Black \u0026 white wedding photograph circa 1950s of Little Caesar’s founders Mike Ilitch and Marian Bayoff","bannerAlt":"From a single store to a global chain","milestones":[{"id":"106440295","year":"1959","description":"\u003cp\u003eMike and Marian Ilitch invest their life savings into their first pizza restaurant in Garden City, Michigan, a suburb of Detroit. Marian carefully recorded Little Caesars very first sales in a spiral notebook.\u003c/p\u003e\n","imageAlt":"Black \u0026 white photograph circa 1950s of original Little Caesar’s storefront in Garden City","imageUrl":"/images/our-history/history1959.jpg"},{"id":"106440175","year":"1962","description":"\u003cp\u003eThe first franchise opened in Warren, Michigan. The business decision to expand through franchising paved the way for Little Caesars to become the fastest growing pizza chain in the U.S. and an internationally known brand.*\u003c/p\u003e\n\n\u003cp\u003eLittle Caesars logo becomes a 3D figure used in outdoor signage.\u003c/p\u003e\n\n\u003cp\u003e*Fastest growing pizza chain in the U.S. – based on net number of restaurants added each year 2008-2015.\u003c/p\u003e\n","imageAlt":"Black \u0026 white photograph circa 1950s of storefront of first Little Caesar’s franchise location in Warren, featuring Little Caesars’ logo in signage","imageUrl":"/images/our-history/history1962.jpg"},{"id":"106440174","year":"1967","description":"\u003cp\u003eLittle Caesars opens its first location in the city of Detroit.\u003c/p\u003e\n","imageAlt":"Color photograph circa 1960s of storefront of first Little Caesar’s Detroit location","imageUrl":"/images/our-history/history1967.jpg"},{"id":"106439936","year":"1969","description":"\u003cp\u003eLittle Caesars celebrates the opening of its 50th restaurant. It also went international with the opening of its first restaurant in Canada. Today, the company has restaurants in all 50 states and 18 international markets.\u003c/p\u003e\n\n\u003cp\u003eMike and Marian have always considered Little Caesars employees as one big family. \u0026quot;I consider Little Caesars my eighth child,\u0026quot; said Marian.\u003c/p\u003e\n","imageAlt":"Graphic of American and Canadian flags blending into one another","imageUrl":"/images/our-history/history1969.jpg"},{"id":"106439935","year":"1971","description":"\u003cp\u003eThe Ilitches purchase a mushroom farm to improve mushroom quality and pricing. Little Caesars Mushroom Farms, Inc. ultimately expanded to become Little Caesars primary, full-service distribution company known today as Blue Line Foodservice Distribution.\u003c/p\u003e\n","imageAlt":"Black \u0026 white photograph circa 1970s showing men in warehouse on forklift","imageUrl":"/images/our-history/history1971.jpg"},{"id":"106439934","year":"1979","description":"\u003cp\u003eLittle Caesars launches a new offer for two pizzas for the price of one and coins the famous PIZZA!PIZZA!® phrase.\u003c/p\u003e\n\n\u003cp\u003eLittle Caesars Amateur Hockey League begins, which would grow into one of the country’s largest and most respected youth hockey programs.\u003c/p\u003e\n","imageAlt":"Color advertisement circa 1970s showing pizza with copy that reads “pizza! Pizza! Two great pizzas! One low price.TM\"","imageUrl":"/images/our-history/history1979.jpg"},{"id":"106439933","year":"1985","description":"\u003cp\u003eThe Little Caesars Love Kitchen begins traveling the country providing free, hot pizza to the hungry and homeless, as well as disaster survivors.\u003c/p\u003e\n","imageAlt":"Color photograph circa 1980s showing Little Caesars Love Kitchen location","imageUrl":"/images/our-history/history1985.jpg"},{"id":"106439763","year":"1988","description":"\u003cp\u003eA square deep dish pizza, called Pan!Pan!® is added to the Little Caesars menu. As part of the two-for-one deal, guests can get two Pan!Pan! pizzas or Mix or Match® with a round pizza.\u003c/p\u003e\n\n\u003cp\u003eLittle Caesars begins national television advertising. Several commercials received industry recognition as being some of the world’s best.\u003c/p\u003e\n","imageAlt":"Color advertisement circa 1980s showing two deep-dish pan pizzas with copy that reads “PAN! PAN! Two great pizzas! One low price.TM”","imageUrl":"/images/our-history/history1988.jpg"},{"id":"106439762","year":"1989","description":"\u003cp\u003eThe Ilitches commissioned a dramatic renovation of the 10-story office building adjacent to the Fox Theatre, which they purchased in 1987,  establishing a new world headquarters in Detroit.\u003c/p\u003e\n","imageAlt":"Color photograph of the Fox Theatre with Little Caesars’ truck parked in front, marquee reading “LITTLE CAESARS CORPORATE HEADQUARTERS\"","imageUrl":"/images/our-history/history1989.jpg"},{"id":"106439753","year":"1991","description":"\u003cp\u003eThe Little Caesars Love Kitchen receives its first President’s Volunteer Action Award from President George H.W. Bush. (Several years later, the Love Kitchen would receive this award a second time from President Bill Clinton.)\u003c/p\u003e\n","imageAlt":"Color photograph of transport truck with “Little Caesars Love Kitchen” printed on the side","imageUrl":"/images/our-history/history1991.jpg"},{"id":"106439752","year":"1997","description":"\u003cp\u003eShakerboards are introduced to advertise the HOT-N-READY® promotion.\u003c/p\u003e\n","imageAlt":"Photograph of smiling Little Caesars employee holding Little Caesars signage","imageUrl":"/images/our-history/history1997.jpg"},{"id":"106439744","year":"2014","description":"\u003cp\u003eLittle Caesars announces plans to construct a new headquarters office -- named the Global Resource Center -- which will double the size of the current office space. At the announcement, Christopher Ilitch, President and CEO of Ilitch Holdings, said,\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eI often get asked the question, ‘If we could locate our business anywhere in the world, where would we go’ and I say Detroit.\u003c/strong\u003e\u003c/p\u003e\n","imageAlt":"Artist’s rendering of planned Little Caesars headquarters in Detroit","imageUrl":"/images/our-history/history2014.jpg"}]}}},"__N_SSG":true},"page":"/our-history","query":{},"buildId":"EmQ1NHWiGVjIGww6i149z","isFallback":false,"gsp":true,"locale":"en-us","locales":["default","en-us","es-us"],"defaultLocale":"default","scriptLoader":[]}</script><script>(function(){function c(){var b=a.contentDocument||a.contentWindow.document;if(b){var d=b.createElement('script');d.innerHTML="window.__CF$cv$params={r:'9a636fb92d68790d',t:'MTc2NDQzMzI3MC4wMDAwMDA='};var a=document.createElement('script');a.nonce='';a.src='/cdn-cgi/challenge-platform/scripts/jsd/main.js';document.getElementsByTagName('head')[0].appendChild(a);";b.getElementsByTagName('head')[0].appendChild(d)}}if(document.body){var a=document.createElement('iframe');a.height=1;a.width=1;a.style.position='absolute';a.style.top=0;a.style.left=0;a.style.border='none';a.style.visibility='hidden';document.body.appendChild(a);if('loading'!==document.readyState)c();else if(window.addEventListener)document.addEventListener('DOMContentLoaded',c);else{var e=document.onreadystatechange||function(){};document.onreadystatechange=function(b){e(b);'loading'!==document.readyState&&(document.onreadystatechange=e,c())}}}})();</script></body></html>
